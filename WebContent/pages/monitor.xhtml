<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
	<h:form>
		<p:poll interval="20" update="memoryChar" />
	
		<p:commandButton type="button" value="Perform GC" actionListener="#{indexBean.performGC}"/>
		
		<p:chart id="memoryChar" type="line" model="#{indexBean.lineCharModel}" style="width: 800px;" widgetVar="memChart"/>	
	</h:form>
</ui:composition>
